    rel="stylesheet">
  <script type="text/javascript">
    // If the URL contains a '?p=' query parameter, it means we were redirected from 404.html.
    // We need to rewrite the URL to the original path so React Router can handle it.
    (function () {
      var redirect = window.location.search;
      if (redirect && redirect.startsWith('?p=')) {
        var path = decodeURIComponent(redirect.substring(3)); // Remove '?p=' and decode
        window.history.replaceState(null, null, path);
      }
    })();

    // Register Service Worker for PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('SW Registered'))
          .catch(err => console.log('SW Registration Failed', err));
      });
    }
  </script>
  <script async src="https://counterapi.com/counterapi.embed.js"></script>

    word-break: break-word;

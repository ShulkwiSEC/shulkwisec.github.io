    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <title>Vite + React + TS</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&family=Noto+Sans+Arabic:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script type="text/javascript">
      // If the URL contains a '?p=' query parameter, it means we were redirected from 404.html.
      // We need to rewrite the URL to the original path so React Router can handle it.
      (function () {
        var redirect = window.location.search;
        if (redirect && redirect.startsWith('?p=')) {
          var path = decodeURIComponent(redirect.substring(3)); // Remove '?p=' and decode
          window.history.replaceState(null, null, path);
        }
      })();
    </script>
  </head>
<style>
html, body {
  overflow-wrap: break-word;
  word-wrap: break-word;
  white-space: normal;
}

body * {
  max-width: 100%;
  overflow-wrap: break-word;
  word-break: break-word;
}
</style>
